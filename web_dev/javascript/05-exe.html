<!DOCTYPE html>
<html>
    <head>
        <title>Exe-5</title>
    </head>
    <body>
        <div>
            <div>
                <text>Coffee</text> <text>for $5</text>
                <button onclick="
                    costCofee += 5;
                    num ++;
                    console.log(`${num} cofee is $ ${costCofee}`);
                ">Order</button> 
                
                <button
                    onclick="
                    num += 2;
                    costCofee += 10;
                    console.log(`${num} cofee is $ ${costCofee}`);
                ">+2</button>
            </div>

            <div>
                <text>Bagel</text> <text>for $5</text>
                <button onclick="
                    costBagel += 3;
                    num ++;
                    console.log(`${num} bagel is $ ${costBagel}`);
                ">Order</button> 
                
                <button
                    onclick="
                    num += 2;
                    costBagel += 6;
                    console.log(`${num} bagel is $ ${costBagel}`);
                ">+2</button>
            </div>

            <div>
                <text>soup</text> <text>for $9</text>
                <button onclick="
                    costSoup += 9;
                    num ++;
                    console.log(`${num} soup is $ ${costSoup}`);
                ">Order</button> 
                
                <button
                    onclick="
                    num += 2;
                    costSoup += 9;
                    console.log(`${num} soup is $ ${costSoup}`);
                ">+2</button>
            </div>

            <button onclick="
                let total = costCofee + costBagel + costSoup;
                let tax = total * 0.1;
                let cost = total + tax;
                console.log(`Cost of Food: $${total} `);
                console.log(`Tax of Food: $${tax} `);
                console.log(`Cost of Food: $${cost} `);
            ">Cost</button>
        </div>

        <script>
            let num = 0;
            let costCofee = 0;
            let costBagel = 0;
            let costSoup = 0;
        </script>
    </body>
</html>
