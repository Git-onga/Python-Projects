<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div id="score">
                <div class="sec1">Score:</div>
                <div class="sec2"></div>
            </div>
            <div id="time">
                <div class="name-sec">Time:</div>
                <div class="count-sec"></div>
            </div>
            <div id="board"></div>
            <div id="turn">
                <div class="move1">Player:</div>
                <div class="move2">Computer:</div>
            </div>
            <button id="start">Play</button>
            <button id="reset">Reset</button>
        <script src="js-script.js"></script>

    </body>
</html>
