<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="score">
            <div class="sec1">Score:</div>
            <div class="sec2"></div>
        </div>
        <div id="time">
            <div class="name-sec">Time:</div>
            <div class="count-sec"></div>
        </div>
        <div id="turn">
            <div class="move1">Player:</div>
            <div class="move2">Computer:</div>
        </div>
        <div id="board"></div>
        <button id="start">Play</button>
        <button id="reset">Reset</button>
    </body>
</html>
