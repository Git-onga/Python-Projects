<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Branch: The Tree of Numbers</title>
    <link rel="stylesheet" href="dpsk.css">
</head>
<body>
    <div class="game-container">
        <h1>Binary Branch: The Tree of Numbers</h1>
        
        <div class="game-modes">
            <button id="insert-mode">Insert Mode</button>
            <button id="guess-parent">Guess Parent</button>
            <button id="fix-tree">Fix the Tree</button>
        </div>
        
        <div class="game-area">
            <svg id="tree-visualization" height="500"></svg>
            <div class="controls">
                <div id="prompt">Select a mode to begin!</div>
                <div id="number-display"></div>
                <div id="feedback"></div>
                <div class="score">Score: <span id="score">0</span></div>
                <button id="new-tree">Generate New Tree</button>
            </div>
        </div>
    </div>
    <script src="dpsk.js"></script>
</body>
</html>
